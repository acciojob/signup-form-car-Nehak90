<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="POST">
		<label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name"  required><br><br>
		
		<label for="email">Email:</label>
        <input type="email" id="email" name="email"  required><br><br>
		
		<input type="radio" id="gender" name="gender" value="gender_m"  required>
        <label for="gender_m">gender_m</label><br>
		
		<input type="radio" id="gender" name="gender" value="gender_f"  required>
        <label for="gender_f">gender_f</label><br><br>

		<label for="cars">Car Brands:</label>
         <select name="cars" id="cars"   required>
	           <option value="volvo">Volvo</option>
               <option value="saab">Saab</option>
               <option value="mercedes">Mercedes</option>
               <option value="audi">Audi</option>
      </select>
		<br><br>
		<label for="age">age:</label>
        <input type="number" id="age" name="age" min="1" max="100"  required>
		<br><br>

		 <label for="dob">DOB:</label>
          <input type="date" id="dob" name="dob"  required>
		<br><br>
		
		<label for="tel"> Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="xxx-xxx-xxxx">
		<br><br>
		
		<label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder=" Password">
		<br><br>
		
		<label for="tos"> I agree to the TOS</lable>
			<input type="checkbox" id="tos" name="tos" required>
		<br><br>
			
		<button type="submit">Submit</button>
	</form>

</body>

</html>
